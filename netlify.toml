# Netlify configuration for Next.js 16 with App Router
# App is in the root directory (not a subfolder)

[build]
  # Command to build Next.js
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  # Ensures dependency installation works for peer deps
  NPM_FLAGS = "--legacy-peer-deps"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Netlify Next.js plugin handles routing, serverless functions, and publish automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"



